<body>

    <h1>Calculate your BMI</h1>

        <input type="number" name="height" id="height"> <br>
        <label for="weight">Weight in kg</label> <br>
        <input type="number" name="weight" id="weight"> <br>
        <button onclick="clicked()">Calculate</button> <br>
<h2></h2>
</div>
